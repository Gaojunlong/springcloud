server:
  port: 3366

spring:
  application:
    name: config-client
  cloud:
    #config客户端配置
    config:
      label: master #分支名称
      name: config #配置文件名称
      profile: dev #使用配置环境
      uri: http://localhost:3344 #config server地址
  #rabbitMQ的相关配置
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

#配置eureka
eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"